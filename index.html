<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Runner Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Endless Runner Game</h1>
        <p>Press spacebar to jump!</p>
        <p id="obstacleSpeed">Obstacle Speed: 4</p>
        <p id="score">Score: 0</p>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="gameOver" class="hidden">
            <p>Game Over!</p>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div id="accountInfo">
            <span id="account">Not connected</span>
            <button id="logoutButton" onclick="logout()" class="hidden">Logout</button>
        </div>
        <div id="loginSection">
            <button onclick="login()">Connect with MetaMask</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
